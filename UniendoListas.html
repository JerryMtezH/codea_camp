<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Uniendo Listas en HTML</title>
</head>
<body>
  <h1>Tipos de Datos</h1>
  <ol>
    <li>String</li>
      <ul>
          <li>"Hola Mundo"</li>
          <li>"Codear"</li>
          <br>
      </ul>
    <li>Array</li>
      <ul>
          <li>[1, 3]</li>
          <li>["Codear", "Codeando]</li>
      </ul>
  </ol>
</body>
</html>
